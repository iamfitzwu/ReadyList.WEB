version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: is-sos-on-call-list:latest
    container_name: is-sos-on-call-list
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
